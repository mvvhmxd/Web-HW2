<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> foodex </title>
    <link rel="shortcut icon" href="./assets/images/fast-food.png" type="image/x-icon">
</head>

<body>
    
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#review">review</a>
            <a href="#order">order</a>
        </nav>
    </header>

    <section class="home" id="home">

        <div class="content">
            
            <h3>FOODEX</h3>
            <h2><p>Foodex, fullfil your hunger</p></h2>
            <p>what are you waiting for order now!</p>
            <a href="./menu.html" class="btn">menu</a>
        </div>

        <div class="image">
            <img src="./assets/images/Image-Source-PlusPNG.com.png" alt="">
        </div>

    </section>

    <section class="review" id="review">

        <h1 class="heading"> our customers <span>reviews</span> </h1>

        <div class="box-container">

            <div class="box">
                <h3>mike</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <p>food is amazing</p>
            </div>
            <div class="box">
                <h3>mia</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <p>high quality food </p>
            </div>
            <div class="box">
                <h3>adrian</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <p>amazing service</p>
            </div>

        </div>

    </section>
    <section class="new-letter">
        <h1 class="heading">OUR NEWS</h1>
        <form>
            <input type="text" value="" placeholder="Enter you email address here...">
            <button class="btn">Subscribe Newsletter</button>
        </form>
    </section>
    <section class="order" id="order">

        <h1 class="heading"> <span>order</span> now </h1>

        <div class="row">


            <form action="">

                <div class="inputBox">
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="email">
                </div>

                <div class="inputBox">
                    <input type="number" placeholder="number">
                    <input type="text" placeholder="zipcode">
                </div>



                <textarea placeholder="address" name="" id="" cols="30" rows="10"></textarea>

                <input type="submit" value="order now" class="btn">

            </form>

        </div>

    </section>
    <section class="footer">

        <div class="share">
            <a href="http://www.facebook.com" class="btn" target="_blank">facebook</a>
            <a href="http://www.twitter.com" class="btn"  target="_blank">twitter</a>
            <a href="http://www.instagram.com" class="btn"  target="_blank">instagram</a>
            
        
        </div>

        <h1 class="credit"> created by <span> Mahmoud </span> | all rights reserved! </h1>

    </section>


    <a href="#home" class="fas fa-angle-up" id="scroll-top"></a>

    <script src="app.js"></script>


</body>

</html>
